  <script>
    function urlhtml(params) {
      //获取url地址

      var ts_href = window.location.href;

      var ts_maintext = "";

      if (params == 1) {
        //获取地址最后一个“/”的下标

        var ts_indexof = ts_href.lastIndexOf("/");

        //获取地址“/”之后的的内容

        var ts_indextext = ts_href.substring(ts_indexof + 1);

        //获取地址“.html”的下标

        var ts_htmlbeforetext = ts_indextext.indexOf(".html");

        //获取 “/”到".html"之间的内容

        ts_maintext = ts_indextext.substring(0, ts_htmlbeforetext);
      } else if (params == 2) {
        //获取地址“/”的下标

        var ts_indexof = ts_href.lastIndexOf("/");

        //获取地址“/”之后的的内容

        var ts_indextext = ts_href.substring(ts_indexof + 1);

        ts_maintext = ts_indextext;
      } else if (params == 3) {
        //获取地址中倒数二个“/”下标的位置的之后的内容

        var urlparents = ts_href.substr(
          ts_href.lastIndexOf("/", ts_href.lastIndexOf("/") - 1) + 1
        );

        ts_maintext = urlparents;
      } else if (params == 4) {
        //获取地址中倒数二个“/”的下标之后的内容

        var urlparents = ts_href.substr(
          ts_href.lastIndexOf("/", ts_href.lastIndexOf("/") - 1) + 1
        );

        //取到倒数二个“/”的下标的位置和.html之间的内容

        var beforehtml = urlparents.indexOf(".html");

        if (beforehtml == -1) {
          ts_maintext = urlparents;
        } else {
          ts_maintext = urlparents.substring(0, beforehtml);
        }
      } else {
        var urlparents = ts_href.substr(
          ts_href.lastIndexOf("/", ts_href.lastIndexOf("/") - 1) + 1
        );

        var beforehtml = urlparents.indexOf(".html");

        if (beforehtml == -1) {
          ts_maintext = urlparents;
        } else {
          ts_maintext = urlparents.substring(0, beforehtml);
        }
      }

      return ts_maintext;
    }


    function getUrlParams(key) {
	var url = window.location.search.substr(1);
	if (url == '') {
		return false;
	}
	var paramsArr = url.split('&');
	for (var i = 0; i < paramsArr.length; i++) {
		var combina = paramsArr[i].split("=");
		if (combina[0] == key) {
			return combina[1];
		}
	}
	return false;
}

    // var sss = urlhtml(2); 
    (function ($) {
      // var baseUrl = "https://api.stock-plouto.com";
      var baseUrl =   "http://192.168.1.11:8080"

      var userInfo = localStorage.getItem("userInfo");
      $("#ResetPassword").click(function () {
        window.location.href = "changePassword.html";
      });
      $("#loginBtn").click(function () {
        if ($("#username").val() == "" || $("#password").val() == "") {
          fnShowAnimate("zoom-in", "Incorrect information");
          return;
        }
        var user = {
          username: $("#username").val(),
          password: $("#password").val(),
        };
        // console.log("登录参数", user);

        $.ajax({
          type: "post",
          url: `${baseUrl}/auth/login`,
          data: user,
          dataType: "json",
          success: function (res) {
            // console.log("登录成功了", res);
            if (res.code == 1) {
              fnShowAnimate("zoom-in", res.msg);
            } else {
              var data = JSON.stringify(res.data);
              localStorage.setItem("userInfo", data || null);
              if(getUrlParams("params") == "pay" || getUrlParams("customerService") == "us" ){
                window.location =document.referrer
              } else{
                window.location.href = "index.html#pricing-area";
              }
              
            }
          },
        });
      });

      $("#ploutoRegister").click(function () {
        if (userInfo == null) {
          window.location.href = "register.html";
        }
      });
      let _tempPosition = "center";

      // 第三步：初始化插件
      const tzAlert = new TzAlert({
        id: "alert1",
        center: true, // 内容居中
        useEscClose: false,
        useInitShow: false, // 实例化完成直接显示
        useMaskClose: true,
        title: {
          html: "",
          color: "#ff80ab",
          fontSize: "18px",
        },
        mask: {
          use: true,
          background: "rgba(0,0,0,.6)",
        },
        //  html: 默认双击内容部分即可复制
        tips: {
          html: "",
        },
        content: {
          html: "message",
        },
        onEvents: function (e) {
          var ctx = e.ctx,
            cancel = e.cancel,
            confirm = e.confirm;
          if (e.cancel) {
            tzAlert.close();
            e.ctx.close();
          } else if (e.confirm) {
          }
        },
        onMounted: function () {},
      });

      // 动画显示https://www.jq22.com/jquery-info24247
      function fnShowAnimate(animate, content) {
        tzAlert.open({
          position: _tempPosition,
          animate: animate,
          maskClose: true,
          width: "300px",
          mask: {
            use: true,
            background: "rgba(0,0,0,.6)",
          },
          cancel: {
            use: false,
          },
          confirm: {
            use: false,
          },
          content: {
            html: content,
          },
        });
      }
    })(jQuery);
  </script>
