<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>图片全屏查看js插件</title>
    <link href="dist/imagebox.css" rel="stylesheet" />
    <style>
      .container {
        margin: 150px auto;
        max-width: 960px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ImageBox Example</h1>
      <img
        src="imgs/1.jpg"
        data-imagebox="gallery"
        data-imagebox-src="imgs/1.jpg"
        data-imagebox-description="bootstrapmb.COM"
      /><img
        src="imgs/2.jpg"
        data-imagebox="gallery"
        data-imagebox-src="imgs/2.jpg"
        data-imagebox-description="bootstrapmb.COM"
      /><img
        src="imgs/3.jpg"
        data-imagebox="gallery"
        data-imagebox-src="imgs/3.jpg"
        data-imagebox-description="bootstrapmb.COM"
      />
    </div>
    <script src="dist/imagebox.js"></script>
  </body>
</html>
