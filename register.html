        width: 20px !important;

  <body class="login-page sidebar-collapse">
    <div class="page-header" filter-color="orange">
      <div
        class="page-header-image"
        style="background-image: url(login/assets/img/register.jpg)"
      ></div>
      <div class="container">
        <div class="col-md-4 content-center">
          <div class="card card-login card-plain">
            <form class="form" method="" action="">
              <div class="header header-primary text-center">
                <div class="logo-container">
                  <img
                    style="border-radius: 15px"
                    src="login/assets/img/ploutos.png"
                    alt=""
                  />
                </div>
              </div>
              <div class="content">
                <div class="input-group form-group-no-border input-lg">
                  <span class="input-group-addon">
                    <img
                      class="user_name_style"
                      src="login/other/user_name.png"
                      alt=""
                      srcset=""
                    />
                  </span>
                  <input
                    type="text"
                    id="username"
                    class="form-control"
                    placeholder="Name"
                  />
                </div>
                <div class="input-group form-group-no-border input-lg">
                  <span class="input-group-addon">
                    <img
                      class="user_name_style"
                      src="login/other/email.png"
                      alt=""
                      srcset=""
                    />
                  </span>
                  <input
                    type="text"
                    placeholder="Email"
                    id="email"
                    class="form-control"
                  />
                </div>
                <div class="input-group form-group-no-border input-lg">
                  <span class="input-group-addon">
                    <img
                      class="user_name_style"
                      src="login/other/phone.png"
                      alt=""
                      srcset=""
                    />
                  </span>
                  <select  name="" id="s1" class="form-control" style="height: 50px; padding: 0;max-width: 63px;  ">
 
                    <option style="color:#FFF;background-color: black;" value="001">001</option>
                    <option style="color:#FFF;background-color: black;"  value="00852">00852</option> 
     
                </select> 
                  <input
                    type="text"
                    id="phone"
                    placeholder="Telephone"
                    class="form-control"
                  />
                </div>

                <div class="input-group form-group-no-border input-lg">
                  <span class="input-group-addon">
                    <img
                      class="user_name_style"
                      src="login/other/code.png"
                      alt=""
                      srcset=""
                    />
                  </span>
                  
                  <input
                    type="text"
                    id="code"
                    placeholder="Code"
                    class="form-control"
                  />
                  <button
                    class="btn_yzmbutton"
                    style="
                      border: none;
                      cursor: pointer;
                      color: #fff;
                      background-color: orange;
                      min-width: 120px;
                      border-top-right-radius: 25px;
                      border-bottom-right-radius: 25px;
                    "
                  >
                    Get Code
                  </button>
                </div>
                <div class="input-group form-group-no-border input-lg">
                  <span class="input-group-addon">
                    <img
                      class="user_name_style"
                      src="login/other/possword.png"
                      alt=""
                      srcset=""
                    />
                  </span>
                  <input
                    type="text"
                    id="password"
                    placeholder="Password"
                    class="form-control"
                  />
                </div>
                <div class="input-group form-group-no-border input-lg">
                  <span class="input-group-addon">
                    <img
                      class="user_name_style"
                      src="login/other/possword.png"
                      alt=""
                      srcset=""
                    />
                  </span>
                  <input
                    type="text"
                    placeholder="Confirm Possword"
                    id="rePassword"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="footer text-center">
                <a
                  href="javascript:;"
                  id="registerBtn"
                  class="btn btn-primary btn-round btn-lg btn-block"
                  style="cursor: pointer"
                  >Register</a
                >
              </div>
              <div class="pull-left">
                <h6>
                  <a href="javascript:;" class="link"></a>
                </h6>
              </div>
              <div class="pull-right">
                <h6>
                  <a href="login.html" class="link">Login In</a>
                </h6>
              </div>
            </form>
          </div>
        </div>
      </div>
