  <script>
    (function ($) {
      var baseUrl = "https://api.stock-plouto.com";
      // var baseUrl =   "http://192.168.1.20:8080"
      var userInfo = localStorage.getItem("userInfo");
      var _tempPosition = "center";
      var areaCode = "001";
      $("#s1").change(function () {
        areaCode = $("#s1  option:selected").text();
      });
      $(".btn_yzmbutton").click(function () {
        var obj = $(".btn_yzmbutton");
        getCodes(obj);
        countdown(obj);
      });
      $("#registerBtn").click(function () {
        var registerUser = {
          phone: $("#phone").val(),
          code: $("#code").val(),
          passwd: $("#passwd").val(),
        };
        if (
          $("#phone").val() == "" ||
          $("#code").val() == "" ||
          $("#passwd").val() == ""
        ) {
          fnShowAnimate("zoom-in", "Incorrect information");
          return;
        }
        $.ajax({
          type: "get",
          url: `${baseUrl}/noauth/pwd?phone=${registerUser.phone}&smscode=${registerUser.code}&passward=${registerUser.passwd}`,
           
          dataType: "json",
          success: function (res) {
            if (res.code == 0) {
              // window.location.href = "login.html";
            } else {
              fnShowAnimate("zoom-in", res.msg);
            }
             
          },
        });
      });

      function countdown(obj) {
        if (time == 0) {
          obj.attr("disabled", false);
          obj.html("Get Code");
          time = 60;
          return;
        } else {
          obj.attr("disabled", true);
          obj.html(time + "s");
          time--;
        }
        setTimeout(function () {
          countdown(obj);
        }, 1000);
      }
      var time = 60;
      function getCodes(obj) {
        var phones = $("#phone").val();
        if (phones == "") {
          obj.attr("disabled", false);
          obj.html("Get Code");
          fnShowAnimate("zoom-in", "Telephone error");
          return;
        }
        $.ajax({
          type: "get",
          url: `${baseUrl}/noauth/getcode?phone=${phones}&areacode=${areaCode}`,
          dataType: "json",
          success: function (res) {},
        });
      }
      // 动画显示https://www.jq22.com/jquery-info24247
      function fnShowAnimate(animate, content) {
        tzAlert.open({
          position: _tempPosition,
          animate: animate,
          maskClose: true,
          width: "300px",
          mask: {
            use: true,
            background: "rgba(0,0,0,.6)",
          },
          cancel: {
            use: false,
          },
          confirm: {
            use: false,
          },
          content: {
            html: content,
          },
        });
      }
    })(jQuery);
